<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sign up Today</h1>
        <!-- Form -->
        <form id="form" novalidate>
            <!-- Full name -->
            <div class="form-group">
                <label for="name">Full name</label>
                <input type="text" id="name" placeholder="Full name" 
                required minlength="3" maxlength="100">
            </div>
            <!-- Phone number -->
            <div class="form-group">
                <label for="phone">Phone number</label>
                <input type="tel" id="phone" placeholder="386-040-000-000" 
                required pattern="[0-11]{3}-[0-11]{3}-[0-11]{3}-[0-11]{3}">
            </div>
            <!-- Email -->
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="email@lea.com" 
                required>
            </div>
            <!-- Website URL -->
            <div class="form-group">
                <label for="website">Website URL</label>
                <input type="url" id="website" name="website" 
                placeholder="https://github.com/rutniklea" required>
            </div>
            <!-- Password -->
            <div class="form-group">
                <label for="password1">Password</label>
                <input type="password" id="password1"placeholder="Create Password (Min. 8 characters)" 
                required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
                title="Please include at least 1 uppercase character, 1 lowercase character, and 1 number.">
            </div>
            <!-- Confirm password -->
            <div class="form-group">
                <label for="password2">Confirm Password</label>
                <input type="password" id="password2" placeholder="Confirm Password"
                required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" name="password">
            </div>

            <!-- gender checkbox -->
            <div class="gender-form">
                <label class="gender-label">Gender</label>
                <div class="radio-group">
                    <label class="radio-label">
                        <input type="radio" name="gender" value="male" required>
                        Male
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="gender" value="female">
                        Female
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="gender" value="unknown">
                        Other
                    </label>
                </div>
            </div>
            <button class="submit">Register</button>
        </form>
        <!-- Error/Success Message -->
        <div class="message-container">
            <h3 id="message">Don't hesitate!</h3>
        </div>
		<!-- Footer -->
        <div id="footer">
            Copyright Â© 2023 Design by LR. All Rights Reserved.
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
